<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1 class="header">A. S. S. A.</h1>
    <p class="sub-header">(Async Simon Says Await)</p>
    <div class="simon">
      <button class="btn-start">START</button>
      <div class="btn-container btn-container-green">
        <button class="btn btn-green" data-color="green"></button>
      </div>
      <div class="btn-container btn-container-red">
        <button class="btn btn-red" data-color="red"></button>
      </div>
      <div class="btn-container btn-container-yellow">
        <button class="btn btn-yellow" data-color="yellow"></button>
      </div>
      <div class="btn-container btn-container-blue">
        <button class="btn btn-blue" data-color="blue"></button>
      </div>
    </div>
    <p class="info-text">-- press start --</p>
    <p class="score">0</p>
    <div class="speed-btn-container">
        <button class="btn-speed btn-speed--selected">NORMAL</button>
        <button class="btn-speed">FAST</button>
        <button class="btn-speed">INSANE</button>
      </div>
    </div>
  </body>
</html>
